<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>{{ if not .IsHome }}{{.Title}} - {{ end }}Synergy Services</title>
  </head>
  <body class="flex flex-col h-screen justify-between">
    <header>
      <div class="bg-emerald-900">
        <a href="/"
          ><img src="/img/logo.png" alt="logo" class="h-12 mx-auto"
        /></a>
      </div>
      <div class="bg-emerald-900 flex flex-wrap justify-around">
        <a
          href="/about"
          class="flex justify-center w-1/3 md:w-auto text-gray-50"
          >About</a
        >
        <a
          href="/service"
          class="flex justify-center w-1/3 md:w-auto text-gray-50"
          >Services</a
        >
        <a
          href="/contact"
          class="flex justify-center w-1/3 md:w-auto text-gray-50"
          >Contact</a
        >
        <a href="/blog" class="flex justify-center w-1/3 md:w-auto text-gray-50"
          >Blogs</a
        >
        <a
          href="/reference"
          class="flex justify-center w-1/3 md:w-auto text-gray-50"
          >References</a
        >
      </div>
    </header>
  </body>
</html>
