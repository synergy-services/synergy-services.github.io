{{ define "team" }}

<div class="mx-auto max-w-7xl p-10 mt-10">
  <h1 class="text-emerald-900 text-5xl">{{ .Title }}</h1>
  <p class="text-base">{{ .Content }}</p>

  {{ range $teamName, $team := .Site.Taxonomies.team }}

  <section class="mt-12">
    <h2 class="text-emerald-900 text-3xl mb-6 capitalize mt-4">
      {{ $teamName | humanize }} Team
    </h2>

    <div
      id="scroll-container"
      class="flex overflow-x-scroll snap-x snap-mandatory md:scrollbar-hide"
    >
      {{ range $team.Pages }}
      <div class="snap-center shrink-0 first:ml-0 last:mr-0 w-2/3 md:w-2/5">
        <a href="{{ .Permalink }}" class="block h-full">
          <div class="p-2 sm:p-4 h-full">
            <div
              class="bg-emerald-800 hover:bg-emerald-900 rounded-lg transition h-full flex flex-col overflow-hidden"
            >
              {{ with .Params.image }}
              <img
                src="{{ .path }}"
                alt="{{ .alt }}"
                class="w-full aspect-[4/3] object-cover"
              />
              {{ end }}

              <div
                class="p-2 sm:p-4 text-slate-100 flex-1 flex flex-col min-h-0"
              >
                <h3 class="text-base font-semibold leading-tight line-clamp-2">
                  {{ .Title }}
                </h3>

                <p
                  class="mt-1 sm:mt-2 text-xs sm:text-sm leading-snug sm:leading-relaxed line-clamp-2"
                >
                  {{ .Params.role }}
                </p>
              </div>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
  </section>

  {{ end }}
</div>

{{ end }}
