{{ define "main" }}

<!-- Container for full-width image and text overlay -->
<div class="relative bg-white mb-4">
  <!-- Added margin-bottom (mb-10) -->
  <!-- Full-width image -->
  <img
    src="/img/homepage-bg.png"
    class="w-full h-auto"
    alt="synergy-services-background-image"
  />

  <!-- Text overlay -->
  <div
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
  >
    <h1 class="text-3xl md:text-5xl">We are all about cooling tower</h1>
  </div>
</div>

<!-- Container for horizontal scroll snap -->
<div class="relative text-center">
  <h2 class="text-2xl md:text-3xl mb-4">Our customers</h2>
  <!-- Wrapped in a container for alignment and padding -->
  <div
    id="scroll-container"
    class="flex overflow-x-scroll snap-x snap-mandatory scrollbar-hide"
  >
    {{ range .Site.Data.customers.images }}
    <div class="snap-center shrink-0 first:ml-0 last:mr-0 w-1/3">
      <img src="{{ .src }}" alt="{{ .alt }}" class="w-full h-auto block" />
    </div>
    {{ end }}
  </div>
</div>

{{ end }}
