<div class="container w-full items-start p-4">
  <h1 class="text-emerald-900 text-5xl">Our partners</h1>
  {{ range $key, $value := .Site.Taxonomies.partners }} {{ range $value.Pages }}
  <div
    class="bg-slate-700 hover:bg-slate-800 my-4 flex flex-col sm:flex-row items-center rounded"
  >
    <div class="flex-grow p-4 text-slate-50">
      <h2 class="text-2xl">{{.Title}}</h2>
      <p>{{.Content}}</p>
      <div class="flex">
        {{ range .Params.products }}
        <div class="">
          <img
            class="object-cover h-48 w-full sm:w-96 rounded sm:rounded-none sm:rounded-l"
            src="{{ .path }}"
            alt="{{ .alt }}"
          />
          <p class="text-xl">{{ .name }}</p>
        </div>
        {{ end }}
      </div>
    </div>
    {{ with .Params.logo }}
    <img
      class="object-cover h-48 w-full sm:w-96 rounded sm:rounded-none sm:rounded-l"
      src="{{ .path }}"
      alt="{{ .alt }}"
    />
    {{ end }}
  </div>
  {{ end }} {{ end }}
</div>
