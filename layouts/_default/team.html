{{ define "team" }}

<div class="container mx-auto p-10 mt-10">
  <h1 class="text-emerald-900 text-5xl">{{ .Title }}</h1>
  <p class="text-base">{{ .Content }}</p>

  {{ range $teamName, $team := .Site.Taxonomies.team }}

  <!-- Team section -->
  <section class="mt-12">
    <h2 class="text-emerald-900 text-3xl mb-6 capitalize mt-4">
      {{ $teamName | humanize }}
    </h2>

    <div class="space-y-4">
      {{ range $team.Pages }}

      <a href="{{ .Permalink }}">
        <div
          class="bg-emerald-800 hover:bg-emerald-900 flex flex-col sm:flex-row items-center rounded transition mt-4"
        >
          <div class="flex-grow p-4 text-slate-50">
            <h3 class="text-2xl">{{ .Title }}</h3>
            <p>{{ .Content }}</p>
          </div>

          {{ with .Params.image }}
          <img
            class="object-cover h-50 w-full sm:w-96 rounded-b sm:rounded-none sm:rounded-r"
            src="{{ .path }}"
            alt="{{ .alt }}"
          />
          {{ end }}
        </div>
      </a>

      {{ end }}
    </div>
  </section>

  {{ end }}
</div>

{{ end }}
