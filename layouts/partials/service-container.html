<div class="container w-full items-start p-4">
  <h1 class="text-emerald-900 text-5xl">Our services</h1>
  {{ range $key, $value := .Site.Taxonomies.services }} {{ range $value.Pages }}
  <div
    class="bg-slate-700 hover:bg-slate-800 my-4 flex flex-col sm:flex-row items-center rounded"
  >
    <div class="flex-grow p-4 text-slate-50">
      <h2 class="text-2xl">{{.Title}}</h2>
      <p>{{.Content}}</p>
    </div>

    {{ with .Params.image }}
    <img
      class="object-cover h-48 w-full sm:w-96 rounded-b sm:rounded-none sm:rounded-r"
      src="{{ .path }}"
      alt="{{ .alt }}"
    />
    {{ end }}
  </div>
  {{ end }} {{ end }}
</div>
